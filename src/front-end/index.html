<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <meta charset="utf-8">
        <title>Ergo Hack VII</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-5">
            <div class="p-5 shadow">
                <div class="row">
                    <button type="button" class="btn btn-primary col-auto" data-bs-toggle="modal" data-bs-target="#generateReputation">
                        Generate reputation proof
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="generateReputation" tabindex="-1" role="dialog" aria-labelledby="generateReputationLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="generateReputationLabel">Generate new reputation proof</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <form>
                                  <div class="mb-3">
                                    <label for="reputationOption" class="form-label">Choose an option</label>
                                    <select class="form-select" id="reputationOption">
                                      <option></option>
                                      <option value="new">A new one</option>
                                      <option value="another">From another reputation prove</option>
                                    </select>
                                  </div>
                                  <div id="dataOption"></div>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $('#reputationOption').on('change', function() {
                    if($(this).val() == "new") {
                        $('#dataOption').html(
                            '<div class="mb-3">' +
                                '<label for="reputationToken" class="form-label">Token amount<span class="required">*</span></label>' +
                                '<input type="number" class="form-control" id="reputationToken"/>' +
                            '</div>' +
                            '<div class="mb-3">' +
                                '<label for="reputationRegister" class="form-label">Register</label>' +
                                '<select class="form-select" id="reputationRegister">' +
                                    '<option></option>' +
                                '</select>' +
                            '</div>'
                        );
                    } else if($(this).val() == "another") {
                        $.ajax({
                            url: "/get_unexpended_reputation_proofs/" + "9ejNy2qoifmzfCiDtEiyugthuXMriNNPhNKzzwjPtHnrK3esvbD",
                            type: "get",
                            success: function(values) {
                                console.log(values)

                                let htmlData = '<div class="mb-3">' +
                                    '<label for="reputationProof" class="form-label">Reputation proof</label>' +
                                    '<select class="form-select" id="reputationProof">' +
                                        '<option></option>';

                                values.forEach(function (value) {
                                    htmlData += '<option value="' + value['box_id'] + '" data-amount-free="' +
                                        value['free_amount'] + '">' + value['box_id'].substring(0, 12) +
                                        ' (Free percentage: ' + value['free_percentage'] + ')</option>';
                                });

                                htmlData += '</select></div><div id="tokenRegister"></div>';

                                $('#dataOption').html(htmlData);

                                $('#reputationProof').on('change', function() {
                                    $('#tokenRegister').html('<div class="mb-3">' +
                                        '<label for="reputationToken" class="form-label">Token amount<span class="required">*</span></label>' +
                                        '<input type="number" class="form-control" id="reputationToken" max="' + $(this).attr('data-amount-free') +
                                        '"/>' +
                                    '</div>' +
                                    '<div class="mb-3">' +
                                        '<label for="reputationRegister" class="form-label">Register</label>' +
                                        '<select class="form-select" id="reputationRegister">' +
                                            '<option></option>' +
                                        '</select>' +
                                    '</div>');
                                });
                            }
                        })
                    }
                })
            })
        </script>
    </body>
</html>
